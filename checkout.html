<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <header class="checkout">
        <h1>
            <a href="index.html">
                <img src="images/logoShopup.png" alt="logo slogan" width="500px">
            </a>
        </h1>
    </header>

    <h2>
        Checkout
    </h2>


    <br><br>
    <form id="login">
        <hr> 
        <strong>Fill in all the following information:</strong>
        <br><br>
        <label for="Name">Name:</label>
        <br>
        <input type="text" name="Name" id="Name" placeholder="Enter your Name..." required>
        <br><br>
        <label for="Email">Email:</label>
        <br>
        <input type="text" name="Email" id="Email" placeholder="Enter your Email..." required>
        <br><br>
        <label for="Adress">Adress:</label>
        <br>
        <input type="text" name="Adress" id="Adress" placeholder="Enter your Adress..." required>
        <br><br>

        <label  for="Shipping1">Choose your shipping method:</label>
        <br><br>
        <input type="radio" name="Shipping" id="Shipping1"value="FedEx" required>
        <label for="Shipping1">FedEx Express: (Free shipping, today between 9pm-11pm)</label>
        <br>
        <input type="radio" name="Shipping" id="Shipping2" value="Ups">
        <label for="Shipping2">Ups: (Standard, between 1-7 workdays)</label>
        <br>
        <input type="radio" name="Shipping" id="Shipping3" value="DHL" >
        <label for="Shipping3">DHL Express: (Free shipping, between 2 workdays)</label>
        <br>
        <input type="radio" name="Shipping" id="Shipping4" value="EasyPost" >
        <label for="Shipping4">EasyPost: (Standard, between 2-3 weeks)</label>
        <br><br>
        <input id="submitButton" type="button"  value="Submit" disabled="disabled">
    </form> 







    <script src="checkout.js"></script>
</body>
</html>
